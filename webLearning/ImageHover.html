<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Text over Images</title>

  <style>
    /* Place text over the top of some pictures when HOVERing over image */
    .img__wrap {
      position: relative;
      height: 100px;
      width: 100px;
    }

    .img__description {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(29, 106, 154, 0.72);
      color: #fff;
      visibility: hidden;
      opacity: 0;
      transition: opacity .2s, visibility .2s;
    }

    .img__wrap:hover .img__description {
      visibility: visible;
      opacity: 1;
    }

    /* END OF CODE FOR -- Place text over the top of some pictures when HOVERing over image */
  </style>

  <script>
    function changeImage() {
      var x = document.getElementById("imgChg")
      if (x.src.match("EmuSmall")) {
        x.src = "Images/WileHelp.jpeg";
      } else {
        x.src = "Images/EmuSmall.jpg";
      }
    }
  </script>

</head>

<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <section>
      <h1>Adding TEXT over an image when you HOVER over it</h1>

      <div>

        <div class="img__wrap">
          <a href="https://www.mcdonalds.com/gb/en-gb.html" target="_blank">
            <img class="img__img" border="0" alt="McD's Logo" src="Images/McD_Logo.png" width="100" height="100">

            <!-- To go back and start from the root directory eg  D:/ then in GK_Temp you can ...  -->
            <!-- <img class="img__img" border="0" alt="McD's Logo" src="/GK_Temp/block.jpg" width="100" height="100"> -->

            <p class="img__description">Image of McD Logo</p>
          </a>
        </div>

        <!-- This image shows I can reset some of the styles that were set in the [header] section -->
        <div class="img__wrap" style="width:150px;">
          <img class="img__img" border="0" alt="My Link Area" src="Images/Top.png" width="100" height="100">
          <p class="img__description" style="background: transparent; color: #800080;">
            This is my TEXT that wll loop within the size of the div.</p>
          <br />
        </div>

        <div>
          <p>
            Hover over the next image to change it to another image <br /> <br />
            <img id="imgChg" src="Images/EmuSmall.jpg" alt="Emu piccy" onmouseover="changeImage()" width="100" height="100" />
          </p>
        </div>

      </div>
    </section>

  </main>
</body>

</html>
