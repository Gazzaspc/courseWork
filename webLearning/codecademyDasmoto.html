<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dasmoto's Arts & Crafts</title>

    <style>
        /*all CSS will embed here as the code is ONLY for this page*/
        body {
            font-family: Helvetica;
        }
        #myHead {
            background-image:url(Images/courseWork/pattern.jpg);
            color: khaki;
            font-size:100px;
            font-weight:bold;
            text-align: center;
        }

        #divBrushes, #divFrames, #divPaints, #divSpec {
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        #divBrushes {
            background-color: mediumspringgreen;
        }

        #divFrames {
            background-color: lightcoral;
        }

        #divPaints {
            background-color: skyblue;
        }

        #divSpec {
            background-color: goldenrod;
        }

        .priceSpec {
            color: blue;
            font-weight: bold;
        }


    </style>
</head>
<body>

    <nav id="top">
        <a href="index.html">Home</a> &nbsp; &nbsp; &nbsp;
        <a href="#brushes">Brushes</a> &nbsp; &nbsp; &nbsp;
        <a href="#frames">Frames</a> &nbsp; &nbsp; &nbsp;
        <a href="#paints">Paint</a> &nbsp; &nbsp; &nbsp;
        <a href="#spec">Spec</a>
    </nav>
    <header>
        <div id="myHead">
            <p>Dasmoto's Arts & Crafts</p>
        </div>
    </header>

    <main>
        <section id="brushes">
            <div id="divBrushes">
                <p>Brushes</p>
            </div>
            <div>
                <figure>
                    <img src="Images/courseWork/brushes.jpg" alt="Brushes picture" />
                    <figcaption>
                        <h2>Hacksaw Brushes</h2>
                        <p>
                            Made of the highest quality oak, Hacksaw brushes are known
                            for their weight and ability to hold paint in large amounts.
                            Available in different sizes.
                            <span class="priceSpec">Starting at $3.00 / brush.</span>
                        </p>
                    </figcaption>
                </figure>
            </div>
        </section>

        <section id="frames">
            <div id="divFrames">
                <p>Frames</p>
            </div>
            <div>
                <figure>
                    <img src="Images/courseWork/frames.jpg" alt="Frames picture" />
                    <figcaption>
                        <h2>Art Frames (assorted)</h2>
                        <p>
                            Assorted frames made of different material, including MDF,
                            birchwood and PDE. Select frames can be sanded and
                            painted according to your needs.
                            <span class="priceSpec">Starting at $2.00 / frame.</span>
                        </p>
                    </figcaption>
                </figure>
            </div>
        </section>

        <section id="paints">
            <div id="divPaints">
                <p>Paint</p>
            </div>
            <div>
                <figure>
                    <img src="Images/courseWork/paints.jpg" alt="Paints picture" />
                    <figcaption>
                        <h2>Clean Finnish Paint</h2>
                        <p>
                            Imported paint from Finland. Over 256 colors available
                            in-store, varying in quantity (1 oz. to 8 oz.). Clean Finnish paint
                            microbinds to canvas, increasing the finish and longevity of
                            an artwork.
                            <span class="priceSpec">Starting at $5.00 / tube.</span>
                        </p>
                    </figcaption>
                </figure>
            </div>
            <br /> <br />

        </section>
        <a href="#top">Top</a>

        <section id="spec">
            <div id="divSpec">
                <p>The spec <br />
                <em style="font-size:12px;">(provided by Codecademy themselves)</em></p>
            </div>
            <div>
                <figure>
                    <img src="Images/courseWork/spec.jpg" alt="spec picture" />

                </figure>
            </div>
            <br /> <br />
            <a href="#top">Top</a>
        </section>

    </main>

</body>
</html>
