    <style>
        /*...Code Styles...*/

        /* Universal Styles */
        body {
            margin: 0px;
            background-color: whitesmoke;
            font-family: 'Rock Salt', cursive;
            text-align: center;
        }

        .secondary-background {
            background-color: snow;
        }

        .tagline {
            font-family: 'Quicksand', sans-serif;
            color: lightslategrey;
            line-height: 125px;
        }

        /* Header */
        h1 {
            margin: 0;
            background-color: steelblue;
            line-height: 100px;
            color: khaki;
        }

        h2 {
            margin: 10px;
        }

        /* App Container */
        .container {
            border: 2px solid snow;
            display: flex;
        }

        /* To Do Section */
        .week {
            display: inline-flex;
            flex-grow: 3;
            flex-direction: column;
        }

        .row {
            min-height: 200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .square {
            width: 125px;
            height: 125px;
            padding: 10px;
        }

        .day.square {
            background-color: steelblue;
            border: 1px solid white;
            display:inline-flex;
            align-items: center;
            /* Don't know why I need justify-content here and not on '.task.square' as well?? */
            justify-content:center;
        }

        .task.square {
            background-color: khaki;
            border: 1px solid white;
            display: inline-flex;
            align-items: center;
        }

        .task p {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 12px;
        }

        /* Reminders */
        .reminders {
            background-color: khaki;
            display: inline-flex;
            flex-grow: 2;
            /*Below will align the text in the center*/
            /*align-items:center;*/
        }

            .reminders h3 {
                width: 100%;
                margin: 10px;
                color: black;
                line-height: 90px;
                font-size: 24px;
            }

        /* Footer */
        footer {
            font-size: 24px;
        }
