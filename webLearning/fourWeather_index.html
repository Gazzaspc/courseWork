<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wanderlust</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">

    <style>
        .logo {
            padding: 10px;
        }

        main {
            margin: 0px auto 50px auto;
            text-align: center;
            background-image: url('HTTPRequest/fourweather1.jpg');
            background-size: cover;
            text-align: center;
        }

        h1 {
            padding-top: 150px;
            font-family: Montserrat;
            font-size: 64px;
            font-weight: 300;
            letter-spacing: 1.1px;
            text-align: center;
            color: #ffffff;
            margin: auto;
        }

        h3 {
            font-family: Work Sans;
            font-weight: 500;
            line-height: 1.29;
            color: #27c19e;
            padding-left: 5px
        }

        p {
            font-family: Work Sans;
            font-size: 14px;
            font-weight: 300;
            line-height: 1.36;
            text-align: left;
            color: #4a4a4a;
            padding-left: 5px;
        }

        form {
            margin-top: 50px;
            height: 100px;
        }

        footer {
            display: flex;
            align-items: center;
            height: 50px;
        }

        .weather h2 {
            position: relative;
            padding: 5px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            visibility: hidden;
        }

        .weather h2 {
            font-family: Montserrat;
            font-size: 18px;
            line-height: 0.78;
            text-align: left;
            color: #4a4a4a;
        }

        .weather {
            width: 200px;
            height: 260px;
            padding: 20px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.5);
        }

        .weathericon {
            width: 150px;
            height: 150px;
        }

        .venue {
            width: 275px;
            padding: 20px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.5);
        }

        .venueimage {
            margin-top: 20px;
        }

        #venues h2 {
            font-family: Work Sans;
            font-size: 22px;
            font-weight: 600;
            line-height: 0.77;
            text-align: center;
            padding-top: 5px;
        }

        #destination {
            font-family: Montserrat;
            font-size: 30px;
            font-weight: 600;
            letter-spacing: 0.9px;
            text-align: left;
            color: #27b7c1;
        }

        .sectiontitle {
            width: 300px;
            align-items: center;
        }

            .sectiontitle h2 {
                font-family: Montserrat;
                font-size: 22px;
                font-weight: 300;
                letter-spacing: 3.4px;
                text-align: left;
                color: #4a4a4a;
            }

        #venues {
            display: flex;
            justify-content: space-around;
            min-height: 250px;
        }

        #weather {
            display: flex;
            justify-content: space-around;
            min-height: 150px;
        }

        #weather1 {
            min-height: 300px;
        }

        #city {
            width: 286px;
            height: 46px;
            border-radius: 4px;
            border: solid 2.5px #ffffff;
            background-color: inherit;
            opacity: 0.73;
            font-family: Source Sans Pro;
            font-size: 18px;
            line-height: 1;
            letter-spacing: 0.4px;
            text-align: left;
            color: #ffffff;
        }

        #button {
            width: 140px;
            height: 46px;
            border-radius: 4px;
            background-color: #27b7c1;
            font-family: Source Sans Pro;
            font-size: 18px;
            font-weight: 600;
            line-height: 0.94;
            letter-spacing: 0.5px;
            text-align: center;
            color: #ffffff;
        }

        @media (max-width: 860px) {
            main {
                background-image: url('HTTPRequest/fourweather2.jpg');
            }

            h1 {
                padding-top: 80px;
                font-size: 32px;
            }

            form {
                margin-top: 30px;
                padding-bottom: 10px;
            }

            #venues, #weather {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .venue, .weather {
                margin: 10px auto;
                display: flex;
                flex-direction: column;
                width: 80%;
                align-items: center;
            }

            .weather {
                padding: 10px 20px;
                height: 100%;
            }

            .sectiontitle, .sectiontitle h2, #destination {
                margin: auto;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="fetchRequests.html#fourWeather">Back</a> <br />
        <img class="logo" src="HTTPRequest/fourweatherlogo.svg" alt="logo" />
    </header>
    <main>
        <p>This is a demo using APIs from <br />
        <b>foursquare.com <br />
            openweathermap.org</b> <br />
        I had to sign up for some API Keys in order to use their APIs. <br />
        This will request those keys, you will need to add them in order for this page to work. <br /> <br />
        
        <label for="fourID">Foursquare Client ID:</label> <br />
        <input type="text" id="fourID" name="fourID" size="60" /> <br /> <br />

        <label for="fourSecret">Foursquare Client Secret:</label> <br />
        <input type="text" id="fourSecret" name="fourSecret" size="60" /> <br /> <br />

        <label for="weatherKey">Openweather Key:</label> <br />
        <input type="text" id="weatherKey" name="weatherKey" size="40" /> <br /> <br />

        </p>
        <h1>Where do you want to land?</h1>
        <form autocomplete="off">
            <input type="text" id="city">
            <button id="button" type="submit">Submit</button>
        </form>
    </main>
    <div class="container">
        <div id="destination">

        </div>
        <div class="sectiontitle">
            <h2>CURRENT WEATHER</h2>
        </div>
        <section id="weather">

            <div class="weather" id="weather1">

            </div>

        </section>
        <div class="sectiontitle">
            <h2>TOP ATTRACTIONS</h2>
        </div>
        <section id="venues">
            <div class="venue" id="venue1">

            </div>
            <div class="venue" id="venue2">

            </div>
            <div class="venue" id="venue3">

            </div>
            <div class="venue" id="venue4">

            </div>
            <div class="venue" id="venue5">

            </div>
            <div class="venue" id="venue6">

            </div>
        </section>
        <footer>
        </footer>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="HTTPRequest/fourWeather_helper.js"></script>
    <script src="HTTPRequest/fourWeather_main.js"></script>
</body>
</html>
