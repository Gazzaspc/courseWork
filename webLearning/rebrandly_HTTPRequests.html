<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Byte Size</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <style>
        main {
            background-color: #ef6b68;
            height: 600px;
            text-align: center;
        }

        li {
            text-align: center;
            margin: 0 25% 0 25%;
        }

        .container {
            width: 400px;
            margin: auto;
            text-align: center;
        }

        #input {
            width: 219px;
            height: 37px;
            border-radius: 3.2px;
            border: solid 0.8px #1f233e;
            background-color: inherit;
            display: block;
            margin: auto;
            margin-top: 10px;
            font-family: Source Sans Pro;
            font-size: 14px;
            letter-spacing: 0.2px;
            text-align: center;
            color: #ffffff;
        }

        #submit {
            width: 125px;
            height: 30px;
            border-radius: 2px;
            border-color: inherit;
            background-color: #1f233e;
            margin-top: 30px;
            font-family: Work Sans, sans-serif;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.3px;
            text-align: center;
            color: #ef6b68;
            margin-right: -3px;
        }

        #responseField {
            min-width: 191px;
            min-height: 120px;
            background-color: #1f233e;
            margin: auto;
            margin-top: 25px;
            font-family: Source Sans Pro;
            font-weight: 400;
            font-size: 14px;
            letter-spacing: 0.2px;
            text-align: center;
            color: #ffffff;
            overflow-wrap: break-word;
            padding: 20px;
        }

        #submit:hover {
            color: #ffffff;
            cursor: pointer;
        }

        #submit:active {
            background-color: #ffffff;
            border-color: #ffffff;
            color: #ef6b68;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <a href="HTTPRequests.html#rebrandly">Back</a> <br /> <br />

    <main id="main">
        <div class="container">
            <br />
            <p>
                This example will ask you for a URL <br />
                and will shorten it to a small size <br />
                that is stored on your Brandly Dashboard at <br />
                <a href="https://app.rebrandly.com/" target="_blank">Rebrandly.com</a> <br />
            </p>
            <h1>Enter your Rebrandly API Key</h1>
            <input type="text" id="rebrandlyKey" value="" size="50"> <br /> <br />

            <h1>Enter a URL</h1>

            <form id="form" autocomplete="off">
                <input type="text" id="input" value="">
                <button id="shorten">Shorten</button>
            </form>

            <div id="responseField">

            </div>

        </div>
    </main>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src="HTTPRequest/rebrandly_main.js"></script>
    <script src="HTTPRequest/rebrandly_helperFunctions.js"></script>
</body>
</html>
